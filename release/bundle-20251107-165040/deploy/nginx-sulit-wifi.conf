server {
    listen 80;
    server_name _;

    # SPA static files (adjust to your deploy path)
    root /opt/sulit-wifi-portal/public;
    index index.html;

    # Serve SPA and assets
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Option A: Proxy /api to PHP built-in server (simple restore)
    location /api/ {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_pass http://127.0.0.1:3001;
    }

    # Option B: Use PHP-FPM to run /api directly (comment Option A and uncomment below)
    # location ~ ^/api/ {
    #     include snippets/fastcgi-php.conf;
    #     fastcgi_param SCRIPT_FILENAME /opt/sulit-wifi-portal/php-backend/public/index.php;
    #     fastcgi_pass unix:/run/php/php-fpm.sock; # adjust to your PHP-FPM socket
    # }
}